展示したイラストは、全部で６１点ありました。<br>
このイラストは、岡山理科大学図書館「図書館利用案内」のために、本学の漫画研究愛好会のみなさんがお描きいただいた作品です。<br>
「図書館利用案内」には掲載できなかったものもありますが、今回の展示では漫画研究愛好会に感謝の意を込めて未掲載のイラストも含め展示させていただきました。<br>
１学舎と11号館では展示したイラストは同じですが、並びは変え両方の展示が楽しめるようにしていました。<br>
